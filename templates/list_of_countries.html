{% extends "base.html" %}
{% block content %}
<div class="list_box">
    <ul class="list_of_countries">
        {% for i in range(202) %}
        <li class="country_item">
            <p class="country">{{ countries[i] }}</p>
            <img class="flag" src="{{ flags[i] }}" alt="something went wrong... check your internet connection">
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
